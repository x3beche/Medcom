   <body class="u-body u-xl-mode" data-lang="en">
      <header class="u-black u-clearfix u-header u-header" id="sec-d671">
         <div class="u-clearfix u-sheet u-sheet-1">
            <p class="u-align-left u-custom-font u-text u-text-body-alt-color u-text-1">
               <a class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-body-alt-color u-btn-1" href="{{url_for('home')}}" data-page-id="89717531">MEDCOM</a>
            </p>
            {% include 'navbar.html' %}
         </div>
      </header>
      <section class="u-black u-clearfix u-section-1" id="sec-3fc4">
         <div class="u-align-left u-clearfix u-sheet u-sheet-1">
            <div class="u-align-left u-border-2 u-border-grey-50 u-container-style u-expanded-width-lg u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-group u-radius-11 u-shape-round u-group-1">
               <div class="u-container-layout u-container-layout-1">
                  <h4 class="u-custom-font u-text u-text-1"> User Login Area</h4>
                  <div class="u-form u-form-1">
                     
                    
                    
                     <form name="login_form" class="u-clearfix u-form-spacing-27 u-form-vertical u-inner-form" style="padding: 10px;">
                        
                      <div class="u-form-email u-form-group u-form-group-1">
                           <label for="email-8f4e" class="u-custom-font u-label u-label-1">Email</label>
                           <input type="email" placeholder="Enter your student mail" id="email-8f4e" name="email" class="u-border-1 u-border-grey-80 u-custom-font u-input u-input-rectangle u-radius-4 u-white u-input-1" required="" maxlength="100">
                        </div>
                        
                        <div class="u-form-group u-form-group-2">
                           <label for="text-7ea7" class="u-custom-font u-label u-label-2">Password</label>
                           <input type="password" placeholder="" id="text-7ea7" name="password" class="u-border-1 u-border-grey-80 u-custom-font u-input u-input-rectangle u-radius-4 u-white u-input-2">
                        </div>
                        
                        <div class="u-align-left u-form-group u-form-submit">
                           <a href="#" class="u-black u-border-2 u-border-white u-btn u-btn-round u-btn-submit u-button-style u-custom-font u-hover-white u-radius-5 u-btn-1">Login<br>
                           </a>
                           <input type="submit" value="submit" class="u-form-control-hidden">
                        </div>
                        
                        <div class="u-form-send-message u-form-send-success" id="success_message">Confirm</div>
                        <div class="u-form-send-error u-form-send-message" id="error_message">Error</div>

                     </form>
                     
                  </div>
                  <p class="u-align-center u-custom-font u-text u-text-2"> What happened in Medcom when you were not? The number of members of Medcom was<span class="u-text-custom-color-3"> 12</span> and <span class="u-text-custom-color-3">6 <span class="u-text-white">new&nbsp;</span>
                     </span>people participated in this month.
                  </p>
                  <p class="u-custom-font u-text u-text-default u-text-3"><a href="{{url_for('reset_password')}}" > Forgot Password</a></p>
               </div>
            </div>
         </div>
      </section>
      <footer class="u-align-center u-black u-clearfix u-footer u-footer" id="sec-7d01">
         <div class="u-align-left u-clearfix u-sheet u-sheet-1"></div>
