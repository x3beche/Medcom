<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <meta name="keywords" content="">
      <meta name="description" content="">
      <title>Community Manager</title>
      <link rel="stylesheet" href="/static/css/nicepage.css" media="screen">
      <link rel="stylesheet" href="/static/css/dashboard_admin_community_manager.css" media="screen">
      <script class="u-script" type="text/javascript" src="/static/js/jquery.js" defer=""></script>
      <script class="u-script" type="text/javascript" src="/static/js/nicepage_admin.js" defer=""></script>
      <link rel="icon" href="/static/images/favicon.ico">
      <meta name="theme-color" content="#478ac9">
      <meta property="og:title" content="community_manager">
      <meta property="og:description" content="">
      <meta property="og:type" content="website">
   </head>
   <body class="u-body u-xl-mode" data-lang="en">
      <header class="u-black u-clearfix u-header u-header" id="sec-d671">
         <div class="u-clearfix u-sheet u-valign-middle-lg u-valign-middle-md u-valign-middle-xl u-sheet-1">
            <p class="u-align-left u-custom-font u-text u-text-body-alt-color u-text-1">
               <a class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-body-alt-color u-btn-1" href="{{url_for('home')}}" data-page-id="89717531">MEDCOM</a>
            </p>
            {% include 'navbar.html' %}
         </div>
      </header>
      <section class="u-black u-clearfix u-section-1" id="sec-b8b2">
         <div class="u-align-left u-clearfix u-sheet u-valign-top-lg u-valign-top-xl u-sheet-1">
            <div class="u-align-left u-border-2 u-border-grey-50 u-container-style u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-group u-radius-11 u-shape-round u-group-1">
               <div class="u-container-layout u-container-layout-1">
                  <div class="u-form u-form-1">
                     <form action="#user" method="POST" class="u-clearfix u-form-spacing-27 u-form-vertical u-inner-form" source="custom" name="REGISTER" style="padding: 10px;">
                        <input type="hidden" name="operation" value="create_community">
                        <div class="u-form-group u-form-group-1">
                           <label for="email-8f4e" class="u-custom-font u-label u-label-1">Create Community</label>
                           <input type="text" placeholder="Enter community name" id="email-8f4e" name="name" class="u-border-1 u-border-grey-80 u-custom-font u-input u-input-rectangle u-radius-4 u-white u-input-1" required="required" maxlength="100">
                        </div>
                        <div class="u-form-email u-form-group u-form-group-2">
                           <label for="email-bb72" class="u-custom-font u-label u-label-2">Community Manager</label>
                           <input type="email" placeholder="Enter a valid email address" id="email-bb72" name="email" class="u-border-1 u-border-grey-80 u-custom-font u-input u-input-rectangle u-radius-4 u-white u-input-2" required="">
                        </div>
                        <div class="u-align-left u-form-group u-form-submit">
                           <a href="#" class="u-black u-border-2 u-border-white u-btn u-btn-round u-btn-submit u-button-style u-custom-font u-hover-white u-radius-5 u-btn-1">Create<br>
                           </a>
                           <input type="submit" value="submit" class="u-form-control-hidden">
                        </div>
                        <div class="u-form-send-message u-form-send-success" id="success_message-1"></div>
                        <div class="u-form-send-error u-form-send-message" id="error_message-1"></div>
                     </form>
                  </div>
               </div>
            </div>
            <div class="u-align-left u-border-2 u-border-grey-50 u-container-style u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-group u-radius-11 u-shape-round u-group-2">
               <div class="u-container-layout u-container-layout-2">
                  <div class="u-form u-form-2">
                     <form action="#user" method="POST" class="u-clearfix u-form-spacing-27 u-form-vertical u-inner-form" source="custom" name="REGISTER" style="padding: 10px;">
                        <input type="hidden" name="operation" value="set_community_manager">
                        <div class="u-form-group u-form-group-4">
                           <label for="email-8f4e" class="u-custom-font u-label u-label-3">Community ID</label>
                           <input type="text" placeholder="Enter community id" id="email-8f4e" name="_id" class="u-border-1 u-border-grey-80 u-custom-font u-input u-input-rectangle u-radius-4 u-white u-input-3" required="required" maxlength="100">
                        </div>
                        <div class="u-form-email u-form-group u-form-group-5">
                           <label for="email-bb72" class="u-custom-font u-label u-label-4">User Mail</label>
                           <input type="email" placeholder="Enter a valid email address" id="email-bb72" name="email" class="u-border-1 u-border-grey-80 u-custom-font u-input u-input-rectangle u-radius-4 u-white u-input-4" required="">
                        </div>
                        <div class="u-align-left u-form-group u-form-submit">
                           <a href="#" class="u-black u-border-2 u-border-white u-btn u-btn-round u-btn-submit u-button-style u-custom-font u-hover-white u-radius-5 u-btn-2">Make Manager<br>
                           </a>
                           <input type="submit" value="submit" class="u-form-control-hidden">
                        </div>
                        <div class="u-form-send-message u-form-send-success" id="success_message-2"></div>
                        <div class="u-form-send-error u-form-send-message" id="error_message-2"></div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section class="u-black u-clearfix u-section-2" id="sec-9fcf">
         <div class="u-align-left u-clearfix u-sheet u-valign-top-xl u-sheet-1">
            <div class="black border border-collapse border-radius px separate solid table u-align-center u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-table u-table-responsive u-table-1">
               <table class="u-table-entity">
                  <colgroup>
                     <col width="20.1%">
                     <col width="20%">
                     <col width="20.1%">
                     <col width="19.8%">
                     <col width="20%">
                  </colgroup>
                  <tbody class="u-custom-font u-table-alt-custom-color-2 u-table-body u-table-body-1">
                     {% for community in community_list %}
                     <tr style="height: 26px;"> 
                        <td class="u-align-center u-border-2 u-border-grey-90 u-custom-font u-table-cell u-table-cell-1"> <a href="@{{ community[0]}}">{{ community[0]}}<a> </td>
                        <td class="u-align-center u-border-2 u-border-grey-90 u-custom-font u-table-cell u-table-cell-2"> {{ community[1]}}</td>
                        <td class="u-align-center u-border-2 u-border-grey-90 u-custom-font u-table-cell u-table-cell-3"> {{ community[9]|length }} Member</td>
                        <td class="u-align-center u-border-2 u-border-grey-90 u-custom-font u-table-cell u-table-cell-4"> {{ community[8]|length }} Manager</td>
                        <td class="u-align-center u-border-2 u-border-grey-90 u-custom-font u-table-cell u-table-cell-5"> {{ community[10]|length }} Event</td>
                     </tr>
                     {% endfor %}
                  </tbody>
               </table>
            </div>
         </div>
      </section>
      <footer class="u-align-center u-black u-clearfix u-footer u-footer" id="sec-7d01">
         <div class="u-align-left u-clearfix u-sheet u-sheet-1"></div>
      </footer>
   </body>
</html>
