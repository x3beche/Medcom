<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <meta name="keywords" content="">
      <meta name="description" content="">
      <title>Community Manager</title>
      <link rel="stylesheet" href="/static/css/nicepage.css" media="screen">
      <link rel="stylesheet" href="/static/css/community_manager.css" media="screen">
      <script class="u-script" type="text/javascript" src="/static/js/jquery.js" "="" defer=""></script>
      <script class="u-script" type="text/javascript" src="/static/js/nicepage.js" "="" defer=""></script>
      <link rel="icon" href="/static/images/favicon.ico">
      <meta name="theme-color" content="#478ac9">
      <meta property="og:title" content="community_manager">
      <meta property="og:description" content="">
      <meta property="og:type" content="website">
   </head>
   <body class="u-black u-body u-xl-mode" data-lang="en">
      <header class="u-black u-clearfix u-header u-header" id="sec-d671">
         <div class="u-clearfix u-sheet u-sheet-1">
            <p class="u-align-left u-custom-font u-text u-text-body-alt-color u-text-1">
               <a class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-body-alt-color u-btn-1" href="{{url_for('home')}}" data-page-id="89717531">MEDCOM</a>
            </p>
            {% include 'navbar.html' %}
         </div>
      </header>
      <section class="u-black u-clearfix u-section-1" id="sec-b13b">
         <div class="u-align-left u-clearfix u-sheet u-valign-middle u-sheet-1">
            <div class="black border border-collapse border-radius px separate solid table u-align-center u-table u-table-responsive u-table-1">
               <table class="u-table-entity">
                  <colgroup>
                     <col width="60%">
                     <col width="20%">
                     <col width="20%">
                  </colgroup>
                  <tbody class="u-custom-font u-table-alt-custom-color-2 u-table-body u-table-body-1">
                     
                     {% for community in community_list %}
                     <tr style="height: 35px;">
                        <td class="u-align-center u-border-2 u-border-grey-90 u-custom-font u-table-cell u-table-cell-1"> {{community['name']}}</td>
                        {% if not community['status'] %}
                        <td class="u-align-center u-border-2 u-border-grey-90 u-custom-font u-table-cell u-table-cell-1"> Created</td>
                        {% else %}
                        <td class="u-align-center u-border-2 u-border-grey-90 u-custom-font u-table-cell u-table-cell-1"> {{community['status']|title }}</td>
                        {% endif %}
                        <td class="u-align-center u-border-2 u-border-grey-90 u-custom-font u-table-cell u-table-cell-2"> <a href="{{url_for('dashboard_admin_community_manager', page = '@' + community['_id'])}}">Manage</a></td>
                     </tr>
                     {% endfor %}
                        
                  </tbody>
               </table>
            </div>
         </div>
      </section>
      <footer class="u-align-center u-black u-clearfix u-footer u-footer" id="sec-7d01">
         <div class="u-align-left u-clearfix u-sheet u-sheet-1"></div>
      </footer>
   </body>
</html>
